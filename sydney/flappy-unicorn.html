    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {

        }

        body {
            background-color: #e287b9;
            margin: 0;
        }

        h1 {
            text-align: center;

            font-size: 50px;
            margin: 0;

            color: #ffffff;
        }

        #score {
            margin: 0;

            margin-bottom: 50px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            color: #ffffff;
        }

        #highscore {
            margin: 0;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            color: #ffffff;
        }

        #message {
            margin: 0;
            margin-bottom: -50px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 30px;
            color: #ffffff;
        }

        #game {
            width: 400px;
            height: 500px;
            border: 1px solid black;
            overflow: hidden;
            position: relative;
            margin: auto;
        }

        #block {
            width: 50px;
            height: 500px;
            background-color: black;
            position: relative;
            left: 400px;
            /* animation: block 2s infinite linear; */
        }

        @keyframes block {
            0% {
                left: 400px;
            }

            100% {
                left: -50px;
            }
        }

        #hole {
            width: 50px;
            height: 150px;
            background-color: #e287b9;
            position: relative;
            left: 400px;
            top: -500px;
            /* animation: block 2s infinite linear; */
        }

        #unicorn {
            width: 20px;
            height: 20px;
            background-color: black;
            position: absolute;
            top: 100px;
        }
    </style>
</head>

<body>

    <h3 id="message"></h3>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="unicorn"></div>
    </div>
</body>

    var hole = document.getElementById("hole");
    var unicorn = document.getElementById("unicorn");
    var jumping = 0;

    setInterval(function () {

        if (jumping == 0) {
            unicorn.style.top = (unicornTop + 3) + "px";
        }
        if (unicornTop > 480) {

        hole.style.animation = "block 2s infinite linear";  
    }, 10);

    document.addEventListener("keydown", function (event) {
        if (event.code == "Space" || event.code == "ArrowUp") {
            jumping = 1;
            var jumpCount = 0;
            var jumpInterval = setInterval(function () {
                var unicornTop = parseInt(window.getComputedStyle(unicorn).getPropertyValue("top"));
                if ((unicornTop > 6) && (jumpCount < 15)) {
                    unicorn.style.top = (unicornTop - 5) + "px";
                }
                if (jumpCount > 20) {
                    clearInterval(jumpInterval);
                    jumping = 0;
                    jumpCount = 0;
                }
                jumpCount++;
            }, 10);
        }
    });
</script>
